<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=440, height=280">
  <title>Autopsy Promo Tile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 440px;
      height: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a2332 0%, #2d3f5f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 40px),
        repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 40px);
      opacity: 0.5;
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 20px;
    }

    .icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .icon svg {
      width: 64px;
      height: 64px;
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .tagline {
      font-size: 16px;
      font-weight: 500;
      color: #a8d5e5;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      font-size: 13px;
      color: #8ab4c8;
      font-weight: 400;
      opacity: 0.9;
    }

    .accent {
      color: #4fb3d9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <!-- Browser tab -->
        <rect x="8" y="16" width="40" height="28" rx="3" fill="#2d3f5f" stroke="#1a2332" stroke-width="2"/>
        <circle cx="14" cy="22" r="2" fill="#ff5f57"/>
        <circle cx="20" cy="22" r="2" fill="#ffbd2e"/>
        <circle cx="26" cy="22" r="2" fill="#28ca42"/>

        <!-- X mark -->
        <line x1="20" y1="32" x2="28" y2="40" stroke="#ff5f57" stroke-width="3" stroke-linecap="round"/>
        <line x1="28" y1="32" x2="20" y2="40" stroke="#ff5f57" stroke-width="3" stroke-linecap="round"/>

        <!-- Magnifying glass -->
        <circle cx="44" cy="40" r="10" fill="#4fb3d9" stroke="#2d3f5f" stroke-width="2.5"/>
        <circle cx="44" cy="40" r="6" fill="none" stroke="white" stroke-width="2"/>
        <line x1="50" y1="46" x2="56" y2="52" stroke="#2d3f5f" stroke-width="3.5" stroke-linecap="round"/>
        <line x1="50" y1="46" x2="56" y2="52" stroke="#4fb3d9" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="title">Autopsy</div>
    <div class="tagline">Postmortem analysis for your tabs</div>
    <div class="subtitle">Find what to close â€¢ <span class="accent">Real-time tracking</span></div>
  </div>
</body>
</html>
